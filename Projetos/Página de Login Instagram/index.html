<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">
            <!--Banner Container-->
            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta no Instagram">
            </div>
            <!--Login e Registro-->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line">
                            <span>Ou</span>
                        </div>
                        <div id="other-links">
                            <div id="facebook-login">
                                <a href="#">
                                    <img src="img/logo_facebook.svg" alt="Facebook">
                                    <span>Entrar com o Facebook</span>
                                </a>
                            </div>
                            <div id="forgot-pass">
                                <a href="#">Esqueceu a Senha?</a>
                            </div>
                        </div>
                    </div>
                </div>
                #re
            </div>
        </div>
    </main>
</body>
</html>
