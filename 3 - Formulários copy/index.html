<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Formulários
    Têm o papel de receber dados do usuário e enviar para um servidor
    Podem validar dados
    Tags: form, label, input
    Tag form cria o formulário e o delimita
    Label descreve os inputs-->

    <!--Primeiro Formulário-->
    <h2>Formulários HTML</h2>
    <!--Atributos do Fomrulário-->
        
        <!--Atributos da tag form
        action: arquivo/página para o qual os dados serão enviados
        method: GET ou POST, receber ou enviar dados, respectivamente
        Fazem parte do back-end da página-->

        <!--Atributo name
        Configura os inputs
        Valor é ligado ao propósito do input e sua categoria
        Utilizado para pegar o valor quando o form é enviado para o servidor-->

        <!--Atributo da label
        Atributo for
        Valor deve ser o mesmo do name que corresponde à label
        Utilizado para propósitos semânticos-->
       <form action="" method="POST">
        <div>
            <label>Nome:</label>
            <input type="text">
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>

        <!--Select
        Tem as opções representadas por tags de option
        Também tem um atributo name
        Value está em cada uma das opções
        Duas tags para criar um elemento de seleção:
        select e option-->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="none" selected></option>
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

        <!--Atributo Selected
        Pode-se iniciar o input com uma opção selecionada
        O option deve ter o atributo selected-->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>

        <!--Múltiplas Opções
        Select que permite mais de uma opção selecionada
        Atributo multiple-->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>

        <!--Campo textarea
        Semelhante ao input text
        Utilizada para textos maiores
        Área maior para digitar textos-->
        <div>
            <label for="comment">Comentário:</label>
            <textarea name="comment"></textarea>
        </div>

        <!--Fieldset e Legend
        Fieldset agrupa inputs
        Legend descreve os inputs agrupados ("pai das labels")
        Conecta dois ou mmais inputs que tenham o mesmo sentido-->
        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!--Datalist
        Como um select, porém com um autocomplete
        Possíveis valores para preenchimento podem ser pesquisados,
        ou selecionados por meio de uma lista
        As opções são linkadas por um atributo chamado list-->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" name="flavor" list="flavors">
            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>

        <!--Input para senhas
        Atributo password
        tag de input com atributo password-->
        <div>
            <label for="password">Digite a sua senha:</label>
            <input type="password" name="password">
        </div>

        <!--Input radio
        Selecionar apenas uma opção de várias possibilidades
        Opções de decisão, sem possibilidade de escolha simultânea-->
        <div>
            <label for="car-model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car-model">
                <label for="bmw">BMW</label>
            </div>
             <div class="radio">
                <input type="radio" value="ferrari" name="car-model">
                <label for="ferrari">Ferrari</label>
            </div>
             <div class="radio">
                <input type="radio" value="renault" name="car-model">
                <label for="renault">Renault</label>
            </div>
        </div>

        <!--Input checkbox
        Similar ao radio
        Seleciona uma ou mais opções
        Pode-se cancelar a seleção-->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big-tires">
                <label for="big-tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo-engine">
                <label for="turbo-engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>

        <!--Input de data
        Input do tipo date
        Calendário auxilia em datas passadas ou futuras
        O valor pode ser preenchido digitando-->
        <div>
            <label for="birthday">Data de Nascimento:</label>
            <input type="date" name="birthday">
        </div>

        <!--Enviando arquivos
        input type = file-->
        <div>
            <label for="image">Insira a sua imagem:</label>
            <input type="file" name="image">
        </div>

        <!--Input para números
        Input type number
        Possui setas, que permitem alterar o número por meio de cliques-->
        <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
        </div>
        
        <!--Input para e-mails
        Similar ao texto
        Checa se o texto tem o padrão de email-->
        <div>
            <label for="email">Digite o seu e-mail:</label>
            <input type="email" name="email">
        </div>

        <!--Atributo value
        Define um valor ao input alvo, como se o usuário já
        tivesse preenchido algo
        Muito utilizado quando já existe um valor padrão-->
        <div>
            <label for="value">Digite algum valor</label>
            <input type="text" value="O meu valor é esse" name="value">
        </div>

        <!--Atributo disabled
        Bloqueia o input, o usuário não consegue mais digitar-->
        <div>
            <p>Tente mudar o valor</p>
            <input type="text" value="Não precisa preencher" disabled>
        </div>

        <!--Atributo placeholder
        Serve como dicas para o usuário
        É exibida no próprio input
        Some quando o cursor é colocado no input-->
        <div>
            <label for="current-job">Digite a sua profissão:</label>
            <input type="text" name="current-job" placeholder="No que você está trabalhando atualmente?">
        </div>

        <!--Atibuto Required
        Obriga ao preenchimento do campo
        Tipo de validação HTML-->
        <div>
            <label for="birth-year">Digite o seu ano de nascimento:</label>
            <input type="text" placeholder="Digite o ano em que você nasceu" required>
        </div>

        <!--Resetando formulários
        input do tipo reset
        Limpa todos os campos do formulário-->
        <input type="reset" value="Limpar Campos">

        <!--Enviando dados de formulário
        Botão de submit
        input type submit
        Dados são enviados ao servidor por meio de requisição HTTP-->
        <input type="submit" value="Cadastrar">

    </form>
</body>
</html>
