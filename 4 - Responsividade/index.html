<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Meta tag para adaptar o conteúdo aos dispositivos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Responsividade</title>
</head>
<body>
    <!--Responsividade
    Técnica de adaptar uma página a vários dispositivos
    Mudanças de CSS baseadas na resolução
    Regras de CSS dentro do recurso media query-->

    <!--Media Query
    Utilizado para criar os breakpoints
    Valor pixel que determina a resolução dos dispositivos-->
    <h1>Mude a cor pelo tamanho da tela</h1>

    <!--Largura mínima
    min-width
    A media query funciona ao contrário
    Pode-se desenvolver projetos com a técnica chamada mobile first-->
    <p>Media query funcionando ao contrário</p>

    <!--Padrão de breakpoints
    600px e abaixo: celular
    600px a 768px: tablets
    768px a 992px: mini laptops
    992px acima: laptops e desktop-->

    <!--Landscape
    Pode-se alterar o CSS apenas para usuários com visão em landscape (paisagem)
    Atributo orientation com o valor de landscape-->
    <h3>Visível em landscape</h3>
</body>
</html>
